<!doctype html>
<html lang=en>

<head>
	<title>Praia 2</title>

	<style>
	

body {
	display: flex;
	align-items: center;
	justify-content: center;
	background: #fffaf0;
}

.container {
  height: 250px;
  position: relative;
  width: 250px;
  display: inline-flex;
  align-items: start;
  background: #ffebcd;
}

.inside1 {
  background: #5f9ea0;
  height: 50%;
  width: 100%;
  position: absolute;
  z-index: 2;
  animation: 5s infinite alternate agua;
}

.inside2 {
  white-space: nowrap;
  position: relative;
  z-index: 1;
  height: 53%;
  width: 100%;
  overflow: hidden;
  background: #fffaf0;
  animation: 5s infinite alternate espuma;
}

@keyframes agua {

	0% {
	  height: 50%;
	}

	90% {
	  height: 80%;
	}

	100% {
	  height: 80%;
	}

}

@keyframes espuma {

	0%{
	  height: 55%;
	}

	20%{
	  height: 65%;
	}

	65%{
	  height: 80%;
	}

	100%{
	  height: 90%;
	}

}

	</style>

</head>

<body>
	<div class='container'>
		<span class='inside1'></span>
		<span class='inside2'></span>
	</div>
</body>
</html>
